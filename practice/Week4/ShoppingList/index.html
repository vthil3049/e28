<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ShoppingList</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="script.js" async defer></script>
</head>

<body>
    <h1>Shopping List</h1>
    <div id='app' v-cloak>
        <label>Item: <input type='text' v-model='itemName'></label><br>
        <label>Count: <input type='number' v-model='itemQuantity' min='1'></label>
        <button v-on:click="submitItem">Add Item</button>
        <div v-if='items.length==0'>
            You have not items on your list
        </div>
        <div v-else>
            Item count: {{totalCount}}
            <ul>
                <li v-for='item in items'>{{ item.name}}, {{item.count }}</li>
            </ul>
        </div>

    </div>

</body>

</html>
